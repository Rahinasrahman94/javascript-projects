<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  
    <script>
    window.addEventListener("load", function() {
        let form = document.querySelector("form");
        form.addEventListener("submit", function(event) {
        let testnameInput = document.querySelector("input[name=testName]");
        let testdate = document.querySelector("input[name=testDate]");
        let type = document.querySelector("select").value;
        let radioselected=" ";
       let radio = document.getElementsByName("WindRating");
      for(let i=0;i<radio.length;i++)
      {
      if(radio[i].checked)
      {
      radioselected = radio[i].value;
      }
      }
      let chec =  document.getElementById("chk").checked;
      let count =  document.getElementById("booster").value;
        
        if (testnameInput.value === "" || testdate.value === "" || type === " " || 
        radioselected === " " ||  chec === false || count <= "0" || count >= "10") {
            alert("All fields are required!")
            alert("Please enter number between 0 and 10")
    
            // stop the form submission
            event.preventDefault();
        }
     
        });
    });
</script>
    
  
  <body>
    <!-- TODO: add form here -->
    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
      <label>Test Name <input type="text" name="testName"/></label>
      <label>Test Date <input type="date" name="testDate"/></label>
      <label>Rocket Type :
        <select name="rocketType">
        <<option value=" "> </option>>
        <option value="1"> Brant</option>
        <option value="2">Lynx</option>
        <option value="3">Orion</option>
        <option value="4">Terrier</option>
        </select>
        </label>
        <label>Number of Rocket Boosters <input type="number" name="boosterCount" id = "booster"/></label>
        Wind Rating:
        <label>No Wind<input type="radio" name="WindRating" value="0"/></label>
       <label> Mild<input type="radio" name="WindRating" value="10"/></label>
       <label>Strong<input type="radio" name="WindRating" value="20"/></label> 
      <label>Use production grade servers <input type="checkbox" id="chk" name="Useproductiongradeservers" value="on"/></label>
      <button id="Submit">Run Simulation</button>
  </body>
  
</html>
